          {% csrf_token %}
          {% for field in form %}

            {{field}}
            {% if field.label == 'Dob' %}
              <p style="font-size: 15px; color: orange;">Date Format: YYYY-MM-DD</p>
            {% endif %}
            {% for error in field.errors %}
              <p style="color: red; font-size: 12px; line-height: 0em;"> {{error}} </p>
            {% endfor %}
          </div>
           {% endfor %}
          <button type="submit">Save</button>
        </form>
      </div>
